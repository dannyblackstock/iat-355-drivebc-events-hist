<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div id="container">
    <div class="svg" id="map-svg">
      <label for="show-severe-only">Show major incidents only
        <input id="show-severe-only" type="checkbox">
      </label>
    </div>
    <div class="svg" id="histogram-container">
      <label>Y axis: <input id="button-yscale" type="button" value="Switch to relative scale"></label>
      <div id="histogram-canvas"></div>
      <label id="time-scale">Time scale (x-axis): <select id="select-timescale"></select></label><br>
    </div>

    <div id="controls-outer">
      <div id="controls-inner">
        <div id="total">
          Total incidents being displayed: <span id="total-value"></span>
        </div>
        <label id="filter-type">Filter by: <select id="select-category"></select></label><br>
        <select id="select-category-values" multiple size="8"></select>
      </div>
    </div>
  </div>
  <div id="tooltip" class="hidden">
    <p><span id="tooltip-value"></span></p>
  </div>
  <!-- scripts at end of <body> so they run after document is loaded -->
  <script src="js/jquery-1.11.0.js"></script>
  <!-- // <script type="text/javascript" src="js/ui.js"></script> -->
  <script src="js/d3.v3/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/draw_bc_geo_map.js"></script>
  <script type="text/javascript" src="js/draw_histogram.js"></script>
  <!-- // <script type="text/javascript" src="js/load_csv.js"></script> -->
</body>
</html>
