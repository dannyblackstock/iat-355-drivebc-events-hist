<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      /*html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 500px }*/
      html, body, #map-canvas {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .stations, .stations svg {
        position: absolute;
      }

      .stations svg {
        width: 60px;
        height: 20px;
        padding-right: 100px;
        font: 10px sans-serif;
      }

      .stations circle {
        fill: red;
        stroke: black;
        stroke-width: 1px;
      }
    </style>
    <!-- Google Maps is using Danny's API key. -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0naflfoGrRdLeyRnCeKQiZODwMkrDAwQ&sensor=false"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <!--<script type="text/javascript" src="js/load_csv.js"></script>-->
    <script type="text/javascript" src="js/draw_map.js"></script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
