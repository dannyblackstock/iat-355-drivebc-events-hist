<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Google Maps is using Danny's API key. -->
  <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0naflfoGrRdLeyRnCeKQiZODwMkrDAwQ&sensor=false"></script>-->

</head>
<body>
  <div id="tooltip" class="hidden">
    <p><span id="tooltip-value"></span></p>
  </div>
  <div id="map-svg"></div>
  <div id="histogram-canvas">
  </div>
  <div id="controls">
    <label>Time scale: </label><select id="select-timescale"></select><br>
    <label>Filter by: <select id="select-category"></select></label><br>
    <label>Narrow the filter: </label><br>
    <select id="select-category-values" multiple size="8"></select>
    <div id="total">
      Total: <span id="total-value"></span>
    </div>
  </div>
  <!-- Move scripts so they run when document is loaded -->
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <!-- // <script type="text/javascript" src="js/ui.js"></script> -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/draw_bc_geo_map.js"></script>
  <script type="text/javascript" src="js/draw_histogram.js"></script>
  <!-- // <script type="text/javascript" src="js/load_csv.js"></script> -->
</body>
</html>
